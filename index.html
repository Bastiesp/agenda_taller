<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Taller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Agendar Cita para el Taller</h2>
    <form method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <input type="text" name="cliente" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Vehículo</label>
            <input type="text" name="vehiculo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Matrícula</label>
            <input type="text" name="matricula" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Servicio</label>
            <input type="text" name="servicio" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de la Cita</label>
            <input type="date" name="fecha_cita" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Próximo Servicio</label>
            <input type="date" name="proximo_servicio" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Guardar Cita</button>
    </form>
</div>
</body>
</html>
